name: lecture_web
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.1 # 상태 관리를 위해 사용
  http: ^0.13.3 # http 요청
  url_launcher: ^6.0.9  # URL 열기 기능을 위한 패키지
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/ai.png
    - assets/icons/app.png
    - assets/icons/datascience.png
    - assets/icons/web.png
    - assets/icons/game.png
    - assets/icons/comscience.png
    - assets/icons/logo.png
    - assets/icons/backend.png
    - assets/icons/infra.png
    - assets/icons/etc.png
    - assets/icons/design.png

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
    - family: LaundryGothic
      fonts:
        - asset: assets/fonts/LaundryGothic-Bold.ttf
          weight: 700
        - asset: assets/fonts/LaundryGothic-Regular.ttf
          weight: 400
    - family: GmarketSans
      fonts:
        - asset: assets/fonts/GmarketSansTTFBold.ttf
          weight: 700
        - asset: assets/fonts/GmarketSansTTFLight.ttf
          weight: 300
        - asset: assets/fonts/GmarketSansTTFMedium.ttf
          weight: 500